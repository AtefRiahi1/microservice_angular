<div class="container customer-container">
  <div class="card mb-3 w-75">
    <form (ngSubmit)="addMoto()" class="card-body w-100 add-product-form">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="../../../../../assets/images/vue-moto-cool-puissante_23-2150704865.avif" class="img-fluid rounded-start" alt="...">
        </div>

        <div class="col-md-8 customer">
          <div class="card-body w-100">
      <h5 class="card-title">Add Moto</h5>
      <div class="mb-3">
        <label for="marque" class="form-label">Marque:</label>
        <input type="text" id="marque" [(ngModel)]="moto.marque" name="marque" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="prix" class="form-label">Price:</label>
        <input type="number" id="prix" [(ngModel)]="moto.prix" name="prix" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="modele" class="form-label">Modele:</label>
        <textarea id="modele" [(ngModel)]="moto.modele" name="modele" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label for="anneeFabrication" class="form-label">Annee Fabrication:</label>
        <textarea id="anneeFabrication" [(ngModel)]="moto.anneeFabrication" name="anneeFabrication" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image:</label>
        <input type="file" id="image" [(ngModel)]="image" (change)="onUploadImg($event)" class="form-control" accept="image/*" required>
      </div>
      <div class="customerContainerBtn">
        <button class="btn btn-outline-primary" type="submit">Confirmer</button>
      </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
