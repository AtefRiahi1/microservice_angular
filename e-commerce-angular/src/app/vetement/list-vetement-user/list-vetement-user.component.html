
<div class="container" *ngIf="listVetement.length > 0">
    <div class="row">
      <div class="col-md-4" *ngFor="let vetement of listVetement; let i = index">
        <div class="card mb-4">
          <img class="card-img-top" src="http://localhost:9095/voiture/{{vetement.image}}"  alt="Image de la chambre" width="50px" height="60px" [ngStyle]="{'width': '230px', 'height': '200px'}">
          <div class="card-body">
                <div class="card-body">
                <h5 class="card-title">{{ vetement.type }}</h5>

                <p class="card-text">Taille: {{ vetement.taille }}</p>
                <p class="card-text">Marque: {{ vetement.marque }}</p>
                <p class="card-text">Sexe: {{ vetement.sexe }}</p>
                <p class="card-text">Prix: {{ vetement.prix }}</p>

                <!-- Add a button or other UI elements for additional actions -->

                <button class="btn btn-outline-dark">Commander</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
