<div class="add-product-container">
  <h2 class="add-product-title">Add Product</h2>

  <form (ngSubmit)="addProduit()" class="add-product-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="produit.nom" name="name" required>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="produit.prix" name="price" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="produit.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" id="image" [(ngModel)]="image" (change)="onUploadImg($event)"  accept="image/*" required>
    </div>

    <button type="submit" class="add-button">Add</button>
  </form>
</div>
