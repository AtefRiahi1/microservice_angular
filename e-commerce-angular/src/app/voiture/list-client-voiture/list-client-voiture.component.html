<div class="container mt-3" *ngIf="list.length > 0">
  <div class="row">
    <div class="col-md-4" *ngFor="let voiture of list; let i = index">
      <div class="card mb-4">
        <img class="card-img-top" src="http://localhost:9095/voiture/{{voiture.image}}" alt="Image de la voiture" [ngStyle]="{'width': '100%', 'height': '200px'}">
        <div class="card-body">
          <h5 class="card-title">Voiture {{ i + 1 }}</h5>
          <p class="card-text">Modèle: {{ voiture.modele }}</p>
          <p class="card-text">Marque: {{ voiture.marque }}</p>
          <p class="card-text">Prix: {{ voiture.prix }}</p>
          <button class="btn btn-outline-dark" [routerLink]="['/detail-voiture',voiture.id]">Détails</button>
        </div>
      </div>
    </div>
  </div>
</div>
