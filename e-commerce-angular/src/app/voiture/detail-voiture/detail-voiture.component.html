<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="http://localhost:9095/voiture/{{voiture.image}}" class="img-fluid car-image" alt="Voiture Image">
    </div>
    <div class="col-md-6 car-details">
      <h1>{{ voiture.modele }}</h1>
      <h2>{{ voiture.marque }}</h2>
      <h3>{{ voiture.anneeFabrication }}</h3>
      <p class="description">{{ voiture.description }}</p>
      <h2 class="price">{{ voiture.prix }}</h2>
    </div>
  </div>
</div>
