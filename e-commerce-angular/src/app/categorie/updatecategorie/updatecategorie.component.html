<section class="p-0 d-flex align-items-center position-relative overflow-hidden">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-6 m-auto">
          <div class="row my-5">
            <div class="col-sm-10 col-xl-8 m-auto">
              <form [formGroup]="updateForm" (ngSubmit)="modifierCategorie()" *ngIf="updateForm">
                <div class="mb-4">
                  <label for="exampleInputNom" class="form-label">Nom de la catégorie</label>
                  <div class="input-group input-group-lg">
                    <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="fas fa-tags"></i></span>
                    <input
                      type="text"
                      class="form-control border-0 bg-light rounded-end ps-1"
                      placeholder="Nom de la catégorie"
                      id="exampleInputNom"
                      formControlName="nomCategorie"
                    />
                  </div>
                 
                </div>
  
                <div class="align-items-center mt-0">
                  <div class="d-grid">
                    <button class="btn btn-primary mb-0" type="submit" [disabled]="!updateForm.valid">Modifier</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
