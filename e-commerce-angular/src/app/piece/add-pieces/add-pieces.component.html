<main>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<section class="p-0 d-flex align-items-center position-relative overflow-hidden">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-6 m-auto">
        <div class="row my-5">
          <div class="col-sm-10 col-xl-8 m-auto">

                <form [formGroup]="addForm" (ngSubmit)="addP()" *ngIf="addForm">

                  <!-- Nom -->
                    <div class="mb-4">
                      <label for="exampleInputNom" class="form-label"> Titre</label>
                      <div class="input-group input-group-lg">
                        <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="fas fa-home"></i></span>
                        <input type="text" class="form-control border-0 bg-light rounded-end ps-1" placeholder="title"  formControlName="title">

                      </div>
                    </div>



                    <!-- CapacitÃ© -->
                    <div class="mb-4">
                      <label for="exampleInputDescription" class="form-label">Description</label>
                      <div class="input-group input-group-lg">
                        <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="fas fa-university"></i></span>
                        <!-- Replace the input with a textarea -->
                        <textarea class="form-control border-0 bg-light rounded-end ps-1" placeholder="Description" id="exampleInputDescription" formControlName="description"></textarea>
                      </div>
                    </div>


                     <!-- Nom -->
                     <div class="mb-4">
                      <label for="exampleInputNom" class="form-label">Prix</label>
                      <div class="input-group input-group-lg">
                        <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="fas fa-home"></i></span>
                        <input type="number" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Prix" id="exampleInputNom" formControlName="prix">

                      </div>
                    </div>

                    <div class="form-group">
                      <label for="image">Image:</label>
                      <input type="file"  class="form-control border-0 bg-light rounded-end ps-1" [(ngModel)]="image" (change)="onUploadImg($event)" accept="image/*" >

                    </div>

                    <br>

                    <!-- Button -->
                    <div class="align-items-center mt-0">
                      <div class="d-grid">
                       <button class="btn btn-primary mb-0" type="submit" >Ajouter</button>  <!--  [disabled]="!addForm.valid" -->
                      </div>

                    </div>

                  </form>


                </div>
              </div>
              </div>
              </div>
              </div>
</section>
</main>
