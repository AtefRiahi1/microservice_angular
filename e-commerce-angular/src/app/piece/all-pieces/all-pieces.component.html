<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div class="container mt-5 " >
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3" *ngFor="let item of listP; let i = index">

        <div class="card mb-4">
          <img class="card-img-top mx-auto" src="http://localhost:9095/voiture/{{item.image}}" alt="Image de la chambre" width=100px height="150px" >
          <div class="card-body">
            <b class="card-text">{{ item.title}}</b>
            <p class="card-text"> {{ item.description }}</p>
            <p class="card-text">Prix: {{ item.prix }} dt</p>
            <button class="btn btn-outline-dark" >Commander</button>
          </div>
        </div>
      </div>
    </div>
  </div>
